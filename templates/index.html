<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

{% for item in books %}
    <ul>

        <li>   <a href="{{url_for('delete', bookid=item.id)}}">Deleting</a>
            {{item.title}}-{{item.author}}-{{item.rating}} <a href="{{url_for('edit', book_id=item.id)}}">Editing</a> </li>
    </ul>
{% endfor %}

    {% if books == []: %}
    <p>Library is empty.</p>
        {% endif %}
<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
